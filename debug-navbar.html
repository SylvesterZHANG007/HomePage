<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏固定调试</title>
    <style>
        /* 简单的调试样式 */
        .debug-navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 60px !important;
            background: red !important;
            color: white !important;
            z-index: 99999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 20px !important;
            font-weight: bold !important;
        }
        
        .debug-content {
            height: 300vh;
            background: linear-gradient(to bottom, #ff6b9d, #00d4ff, #5b73ff);
            padding-top: 80px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        
        .marker {
            margin: 50vh 0;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
    <div class="debug-navbar">
        🔴 调试导航栏 - 如果这个红色条始终固定在顶部，说明CSS可以工作
    </div>
    
    <div class="debug-content">
        <h1>滚动测试页面</h1>
        <div class="marker">
            <h2>页面顶部区域</h2>
            <p>如果上方红色导航栏固定显示，说明CSS固定定位可以工作</p>
        </div>
        
        <div class="marker">
            <h2>页面中间区域</h2>
            <p>继续滚动测试...</p>
        </div>
        
        <div class="marker">
            <h2>页面底部区域</h2>
            <p>如果红色导航栏依然在顶部可见，说明固定定位正常工作</p>
        </div>
    </div>
    
    <script>
        // 检查元素的计算样式
        window.addEventListener('load', function() {
            const navbar = document.querySelector('.debug-navbar');
            const computedStyle = window.getComputedStyle(navbar);
            console.log('导航栏计算样式:');
            console.log('position:', computedStyle.position);
            console.log('top:', computedStyle.top);
            console.log('z-index:', computedStyle.zIndex);
            
            // 在页面上显示信息
            const info = document.createElement('div');
            info.innerHTML = `
                <div style="position: fixed; bottom: 20px; left: 20px; background: black; color: white; padding: 10px; border-radius: 5px; font-size: 12px; z-index: 100000;">
                    调试信息:<br>
                    position: ${computedStyle.position}<br>
                    top: ${computedStyle.top}<br>
                    z-index: ${computedStyle.zIndex}
                </div>
            `;
            document.body.appendChild(info);
        });
    </script>
</body>
</html>
